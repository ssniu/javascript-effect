<!Doctype html>
<html>
<head>
  <title>
    Javascript  movement
  </title>
<style>
#div1 {
  height: 100px;
  width: 80px;
  background: blue;
  position: absolute;
  left: 0px;
}
</style>
<script>

  function moves(){
    var oBtn = document.getElementById('btn1');
    var oDiv = document.getElementById('div1');

    setInterval(function(){
      oDiv.style.left=oDiv.offsetLeft + 10 +'px';
    },30);
    
 }

</script>
</head>
<body>
<input id="btn1" type="button" value="move" onclick="moves()"/>
<div id="div1" >
</div>
</body>

</html>
