<!Doctype html>
<html>
<head>
  <title>
    Javascript  search table
  </title>
<style>
#ula {
  background: green;
}
</style>
<script>
//delete each li by clicking on the delete button
window.onload=function(){
  //get the table
  var oUl = document.getElementById('ula');
  var oBtn = document.getElementById('btn1');

  oBtn.onclick = function(){
    var oLi = oUl.children[0];
    oUl.appendChild(oLi);
  }
};

</script>
</head>
<body>
  <ul id="ula">
    <li>24</li>
    <li>32</li>
    <li>5</li>
    <li>20</li>
    <li>88</li>
  </ul>
<input id ="btn1" type="button" value="move" />
</body>

</html>
