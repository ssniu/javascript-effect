<!Doctype html>
<html>
<head>
  <title>
    Javascript  search table
  </title>
<style>

</style>
<script>
//delete each li by clicking on the delete button
window.onload=function(){
  //get the table
  var oTal = document.getElementById('tab1');
  var oBtn = document.getElementById('btn1');
  var oName = document.getElementById('name');
  var oAge = document.getElementById('age');
  var id = oTal.tBodies[0].rows.length + 1;

  //add new record inside the table
  oBtn.onclick = function(){
    var oTr = document.createElement('tr');
    //increment id by 1
    var oTd = document.createElement('td');
    oTd.innerHTML = id++;
    oTr.appendChild(oTd);
    // add name to the table
    var oTd = document.createElement('td');
    oTd.innerHTML = oName.value;
    oTr.appendChild(oTd);
    //add age to the table
    var oTd = document.createElement('td');
    oTd.innerHTML = oAge.value;
    oTr.appendChild(oTd);

    //add a button to delete new record
    var oTd = document.createElement('td');
    oTd.innerHTML = '<a href="#">Delete</a>';
    oTr.appendChild(oTd);
    //delete the new row
    oTd.getElementsByTagName('a')[0].onclick = function(){
      oTal.tBodies[0].removeChild(this.parentNode.parentNode);
    };

    oTal.tBodies[0].appendChild(oTr);
  }
};

</script>
</head>
<body>
  name:<input id="name" type="text"/>
  age: <input id="age" type="text"/>
  <input id="btn1" type="button" value="add"/>
<table id="tab1" border='1' width='500'>
  <tr>
    <th>ID</th>
    <th>Name</th>
    <th>Age</th>
  </tr>
  <tr>
    <td>1</td>
    <td>aaa</td>
    <td>23</td>
  </tr>
  <tr>
    <td>2</td>
    <td>bbb</td>
    <td>24</td>
  </tr>
  <tr>
    <td>3</td>
    <td>ccc</td>
    <td>26</td>
  </tr>
  <tr>
    <td>4</td>
    <td>ddd</td>
    <td>17</td>
  </tr>
</table>
</body>

</html>
