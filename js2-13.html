<!Doctype html>
<html>
<head>
  <title>
    Javascript demo02-04
  </title>
<style>

</style>
  <script>
  //calendar
  window.onload = function (){

    var aLi = document.getElementsByTagName('li');

    for(var i = 0; i < aLi.length; i++){
       if(i%2==0){
         aLi[i].style.background = 'gray';
       }else {
         aLi[i].style.background = 'green';
       }
    }

  };
  </script>
</head>
<body>

<ul>
  <li><h2>1</h2></li>
  <li><h2>2</h2></li>
  <li><h2>3</h2></li>
  <li><h2>4</h2></li>
  <li><h2>5</h2></li>
  <li><h2>6</h2></li>
  <li><h2>7</h2></li>
  <li><h2>8</h2></li>
  <li><h2>9</h2></li>
  <li><h2>0</h2></li>

</ul>

</body>

</html>
