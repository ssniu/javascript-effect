<!Doctype html>
<html>
<head>
  <title>
    Javascript demo02-04

<style>

</style>
  <script>
window.onload= function(){
  var oBtn1 = document.getElementById("btn1");
  var oBtn2 = document.getElementById("btn2");
  var timer=null;
//setTimeout -- clearTimeout
  //setInterval can request the response from server to get the chat message
  oBtn1.onclick=function(){
    timer=setInterval(function(){
      alert('a');
    },1000);
  };
  oBtn2.onclick=function(){
    clearInterval(timer);
  }
} ;
</script>
</head>
<body>
<input id="btn1" type="button" value="start"/>
<input id="btn2" type="button" value="stop" />
</body>

</html>
