<!Doctype html>
<html>
<head>
  <title>
    Javascript digit clock
  </title>
<style>
div {
  float: left;
  margin: 15px;
}
#div1 {
  background: blue;
  width: 30px;
  height: 30px;

}
#div2 {
  background: red;
  width: 200px;
  height: 150px;
  display: none;
}
</style>
<script>
window.onload=function(){

  var oDiv1 = document.getElementById('div1');
  var oDiv2 = document.getElementById('div2');
  var timer=null;

  oDiv1.onmouseover=function(){
    clearTimeout(timer);//solve the bug: div2 flicking
    oDiv2.style.display='block';
  }
  oDiv1.onmouseout=function(){
    timer=setTimeout(function(){oDiv2.style.display='none';},
    500);
  };
  //
  oDiv2.onmouseover=function(){
    clearTimeout(timer);
  };
  oDiv2.onmouseout=function(){
    timer=setTimeout(function(){
      oDiv2.style.display='none';
    },500);
  };
};

</script>
</head>
<body>
<div id="div1"></div>
<div id="div2"></div>
</body>

</html>
