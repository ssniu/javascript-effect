<!Doctype html>
<html>
<head>
  <title>
    Javascript demo 01
  </title>
  <style>
  #div1 {
    width: 200px;
    height: 100px;
    background-color: gray;
    border: 1px solid #999;
    display: none;
  }
  </style>
</head>
<body>
  <input type="checkbox"
  onmouseover="document.getElementById('div1').style.display='block';"
  onmouseout="document.getElementById('div1').style.display='none';" />
  <div id="div1">
    Play hide and seek! haha!
  </div>
</body>

</html>
