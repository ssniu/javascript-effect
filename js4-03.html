<!Doctype html>
<html>
<head>
  <title>
    Javascript  movement
  </title>
<style>
#div1 {
  height: 100px;
  width: 80px;
  background: blue;
  position: absolute;
  left: -80px;
}
#div1 span{
  position: absolute;
  width: 40px;
  height: 30px;
  line-height: 20px;
  background: red;
  right: -40px;
  top: 30px;

}
</style>
<script>

window.onload=function(){
  var oDiv = document.getElementById('div1');

  oDiv.onmouseover = function(){
    setFade(0);
  };
  oDiv.onmouseout = function(){
    setFade(-80);
  };
};

var timer = null;
// move function
function setFade(n){
  var oDiv = document.getElementById('div1');

  clearInterval(timer);
  timer=setInterval(function(){
    var speed = 0;
    if(oDiv.offsetLeft > n){
      speed = -5;
    }
    else {
      speed = 5;
    }

  if(oDiv.offsetLeft == n){
    clearInterval(timer);
  }else {

    oDiv.style.left = oDiv.offsetLeft + speed + 'px';
  }
}, 30);
}


</script>
</head>
<body>

<div id="div1" >
  <span>Share</span>
</div>
</body>

</html>
