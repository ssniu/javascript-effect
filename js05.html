<!Doctype html>
<html>
<head>
  <title>
    Javascript demo 04
  </title>
  <style>
  #div1 {
    width: 200px;
    height: 200px;
    border: 1px solid black;

  }
  .box {
    background: red;
  }
  </style>
  <script>
  function toRedSkin(){
    var oDiv = document.getElementById('div1');
    oDiv.className = 'box'; // this is the only special className
    //use className instead of class
  }
  </script>
</head>
<body>

<input type="button" value="change it" onclick="toRedSkin()" />
<div id="div1">
</div>
</body>

</html>
